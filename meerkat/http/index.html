<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=800" />

  <title>Meerkat</title>

  <!-- Included CSS Files -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/meerkat.css">

  <!-- Custom Modernizr for Foundation -->
  <!--
  <script src="static/javascripts/foundation/modernizr.foundation.js"></script>
  -->
</head>

<body>
  <!-- Page Layout HTML here -->
  <header class="navbar navbar-inverse navbar-fixed-top" id="header">
    <div class="navbar-inner">
      <h1>meerkat</h1>
    </div>
  </header>
  <div class="container-fluid" id="container">
    <section class="row-fluid" id="master">
      <h2>
        status
        <button class="btn pull-right" id="masterToggle">Master</button>
      </h2>
      <div class="inner">
        <dl class="dl-horizontal">
          <dt class="status">status</dt>
          <dd class="status"><!-- [on/off] --></dd>
          <dt class="ip_address">ip address</dt>
          <dd class="ip_address"><!-- [ip.address] --></dd>
          <dt class="host">host</dt>
          <dd class="host"><!-- [host] --></dd>
          <dt class="uptime">uptime</dt>
          <dd class="uptime"><!-- [1:23] --></dd>
          <dt class="data_size">data size</dt>
          <dd class="data_size"><!-- [xMB] --></dd>
          <dt class="free_space">free space</dt>
          <dd class="free_space"><!-- [yMB] --></dd>
        </dl>
      </div>
    </section>
    <section class="row-fluid" id="probes">
      <h2>probes</h2>
      <div class="inner">
        <!--START:PROBE -->
        <div class="probe row-fluid" id="probe1">
          <h3>
            <i class="icon-chevron-right"></i>
            <span class="id">probe.id</span>
              <button class="probeToggle btn pull-right">toggle</button>
          </h3>
          <div class="probe-body">
            <div class="row-fluid status probe-section">
              <h4>
                status
              </h4>
              <dl class="dl-horizontal">
                <dt class="status">status:</dt>
                <dd class="status"><!-- [on/off] --></dd>
              </dl>
            </div>
            <div class="row-fluid data probe-section">
              <h4>data</h4>
              <!-- data table here -->
            </div>
            <div class="row-fluid filters probe-section">
              <h4>filters</h4>
              <!-- filters here -->
              <ol>
                <li></li>
              </ol>
            </div>
            <div class="row-fluid error-filters probe-section">
              <h4>error filters</h4>
              <!-- error filters here -->
              <ol>
                <li></li>
              </ol>
            </div>
          </div>
        </div>
        <!--END:PROBE -->
      </div>
    </section>
    <section class="row-fluid" id="log">
      <h2>log</h2>
      <div class="inner">
        <!-- log here -->
        <pre>
        </pre>
      </div>
    </section>
  </div>
  <footer>
    <p>
    Konrad Markus &lt;<a href="mailto:konker@gmail.com">konker@gmail.com</a>&gt;
    </p>
  </footer>

  <!-- Included JS Files -->
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/jquery.js"></script>
  <script src="static/js/pure_min.js"></script>
  <script src="static/js/meerkat.js"></script>
</body>
</html>
